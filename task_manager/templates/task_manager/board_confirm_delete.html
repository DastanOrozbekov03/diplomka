{% extends 'task_manager/index.html' %}
{% block content %}

<div class="delete-form">
    <h1>Вы уверены, что хотите удалить доску "{{ board.title }}"?</h1>
    <form action="{% url 'board_delete' board.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <a href="{% url 'board_list' %}"><input type="submit" value="Жок"></a>
</div>

{% endblock content %}
